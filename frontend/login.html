<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login Page</h1>
    <input id="email" type="email" placeholder="Enter the email" />
    <input id="password" type="password" placeholder="Enter the password" />
    <button id="submit" >Submit</button>
</body>
<script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const submit = document.getElementById("submit")
    async function fetchUser(){
        try{
            const obj={
                email:emailInput.value,
                pass:passwordInput.value,
            }
            const res = await fetch('https://stormy-ox-gilet.cyclic.app/users/login',{
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify(obj)
            })
            const data = await res.json();
            console.log(data);
            localStorage.setItem("token",data.token)
            window.location.href="./notes.html"
        }
        catch(err){
            console.log(err);
        }
    }
    submit.addEventListener("click",fetchUser)
</script>
</html>
